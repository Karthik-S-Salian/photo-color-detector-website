<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Color Detector</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <h1>Color Detector</h1>
        </header>

        <div id="root">
            <section>
                <div id="none">
                    <label for="file-chooser">Choose an image to display</label>
                    <br>
                    <input type="file" id="file-chooser" accept="image/jpeg">

                </div>

            </section>

            <section>
                <div id="color-container">
                    <span id="color-value"></span>
                    <button id="copy-button"></button>
                </div>
                <div id="canvas-container">
                    <canvas></canvas>
                </div>
            </section>
        </div>

        <footer>
            <h2>About Us</h2>
            <p>Developed by KARTHIK SHASHIDHAR SALIAN <br />
                View code on https://github.com/Karthik-S-Salian/photo-color-detector-website
            </p>
        </footer>

        <script src="index.js"> </script>
    </body>

</html>
